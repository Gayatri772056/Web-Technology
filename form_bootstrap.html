<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="background-color: aqua;">
        <form>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <img src="clg.jpg" width="100" alt="College Logo" class="mx-auto d-block">
                    <h1 class="mt-3">Sanjivani College of Engineering</h1>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="username" class="form-label">Enter Username</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="password" class="form-label">Enter Password</label>
                </div>
                <div class="col-md-8">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="age" class="form-label">Enter Age</label>
                </div>
                <div class="col-md-8">
                    <input type="number" class="form-control" id="age" min="15" max="25">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="address" class="form-label">Enter Address</label>
                </div>
                <div class="col-md-8">
                    <textarea id="address" class="form-control" rows="4"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="dob" class="form-label">Select DOB</label>
                </div>
                <div class="col-md-8">
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">Select Course</div>
                <div class="col-md-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="java" name="course" value="java">
                        <label class="form-check-label" for="java">Java</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="python" name="course" value="python">
                        <label class="form-check-label" for="python">Python</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dotnet" name="course" value=".net">
                        <label class="form-check-label" for="dotnet">.net</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="angular" name="course" value="angular">
                        <label class="form-check-label" for="angular">Angular</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="reactjs" name="course" value="reactjs">
                        <label class="form-check-label" for="reactjs">Reactjs</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">Select Gender</div>
                <div class="col-md-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" name="gender" value="female" checked>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fileUpload" class="form-label">Upload Pic</label>
                </div>
                <div class="col-md-8">
                    <input type="file" class="form-control" id="fileUpload">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="qualification" class="form-label">Select Qualification</label>
                </div>
                <div class="col-md-8">
                    <select id="qualification" class="form-select" name="qualification">
                        <option value="be">B.E.</option>
                        <option value="btech">B.Tech.</option>
                        <option value="me">M.E.</option>
                        <option value="mtech">M.Tech.</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-secondary w-100">Button</button>
                </div>
                <div class="col-md-4">
                    <button type="reset" class="btn btn-warning w-100">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
